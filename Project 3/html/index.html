<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/mobile.css" />
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <div class="content">
    <div class="header">
      <img src="../img/Garbage .jpg" alt="" />
      <p><i>...towards a greener future</i></p>
      <span class="line"></span>
    </div>

    <form class="form">
      <input type="text" placeholder="Username" />
      <input type="password" placeholder="Password" 
      minlength="6" maxlength="8"/>

      <a href="#" class="btn">Sign in</a>

      <a href="#" onclick="openPg()">Open an account</a>

      <a href="#">Forgot your password?</a>
    </form>


    <div id="signUp" class="signUp">
      <div class="container">
        <form action="#">
          <h3>Sign up</h3>
          <input type="text" placeholder="full name" id="fname" />
          <span class="radio">
            <input type="radio" name="radio" id="radio1" />
            <label for="radio1">Personal</label>
            <input type="radio" name="radio" id="radio2" />
            <label for="radio2">Agent</label>
          </span>
          <span class="telInfo">
            <input type="number" id="countryCode" />
            <input type="number" id="telNum" />
          </span>
          <p>Enter OTP sent to mobile number</p>
          <div class="OTP">
            <input type="number" minlength="5" maxlength="6">
            </div>
          <a href="#" class="btn">Submit</a>
          <div class="or">
            <p>OR</p>
            <p>Sign up using</p>
          </div>
          <div class="icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-solid fa-envelope"></i>
            <i class="fa-brands fa-google"></i>
          </div>
          <p class="lastP">
            Already have an account? <a href="javascript:void(0)" class="closebtn" onclick="closePg()">Sign in</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script>
    function openPg() {
      document.getElementById("signUp").style.width = "100vw";
      document.getElementById("signUp").style.visibility = "visible";
    }

    function closePg() {
      document.getElementById("signUp").style.width = "0";
      document.getElementById("signUp").style.visibility = "hidden";
    }
  </script>
</body>

</html>
